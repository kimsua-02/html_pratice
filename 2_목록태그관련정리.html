<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 순서 '없는' 목록 태그 -->
     <h3>순서 없는 목록 태그</h3>
     <ul>
        <li>HTML5</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>React</li>
     </ul>
     <!-- 순서가 '없는' 목록 태그이기 때문에 글을 작성한 순서와 상관없이
      검은 동그라미로 작성한 목록이 출력됨. -->

     <!-- 순서 '있는' 목록 태그 -->
      <h3>순서 있는 목록 태그</h3>
      <ol>
        <li>HTML5</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>React</li>
      </ol>
      <!-- 순서가 '있는' 목록 태그이기 때문에 글을 작성한 순서대로
       1. 부터 기호가 나오면서 목록이 출력됨. -->

       <h2>속성 변경</h2>
       <h3>영문 소문자로 표기</h3>
       <ol type="a">
        <li>HTML5</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>React</li>
       </ol>

       <br>
       <h3></h3>
       <ol type="i">
        <li>HTML5</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>React</li>
       </ol>
       <!-- 'i'부터 아랍숫자 기호 순서대로 ~ -->
</body>
</html>
